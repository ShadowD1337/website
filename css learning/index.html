      <fieldset class = "fieldSet1">
        <legend align = "center" class="legends"> Personal Details </legend>

          <input type="text" class = "inputClass"> <p></p>

        </div>
      </fieldset>
      <fieldset class = "fieldSet2">

        <div class="innerBox2">
          <label class = "labels">Enter any other info:</label> <p></p>
          <textarea class = "inputClass2"> </textarea> <p></p>
        </div>
      </fieldset> <p></p>
      <button> Submit </button>
    </div>
